<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Ficha RPG</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container is-fluid">
            <div class="columns">
                <!-- Mochila/Mapa -->
                <div class="column">
                    <h1 class="title is-1 has-text-light has-text-centered">
                        Ficha
                    </h1>
                </div>

                <!-- Inventário -->
                <div class="column">
                    <h1 class="title is-1 has-text-light has-text-centered">
                        Inventário
                    </h1>
                    <div class="select is-rounded">
                        <select id="item-list"> </select>
                    </div>
                    <button id="btn-add-item" class="button is-rounded">
                        Adicionar
                    </button>
                    <div id="rpg-backpack"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
